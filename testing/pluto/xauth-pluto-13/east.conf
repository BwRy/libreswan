# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	plutostderrlog=/tmp/pluto.log
	plutorestartoncrash=false
	dumpdir=/tmp
	protostack=klips
        plutodebug="all"
	virtual_private=%v4:192.1.3.0/24

conn modecfg-road--eastnet-psk
	also=road--eastnet-psk
	rightxauthserver=yes
	leftxauthclient=yes
	rightmodecfgserver=yes
	leftmodecfgclient=yes
	modecfgpull=yes
	modecfgdns1=1.2.3.4
        modecfgdns2=5.6.7.8
	xauthby=alwaysok

conn road--eastnet-psk
	also=road-east-psk
	left=%any
        ike=3des-sha1
	#authby=secret
	
	leftid=@roadrandom

conn packetdefault
	auto=ignore

conn road-east-psk
	right=192.1.2.23
	rightsubnet=0.0.0.0/0
	rightid=@east
	leftnexthop=192.1.2.254
	addresspool=192.0.2.100-192.0.2.200
